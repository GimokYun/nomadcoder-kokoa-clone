<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-screen--position">
            <a href="chat-third.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://firstsportz.com/wp-content/uploads/2020/07/Max-Holloway-1-696x464.jpg" class="user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Max Holloway</h4>
                            <h6 class="user-component__subtitle">If you can't fight, tell me.</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">18:21</span>
                        <div class="badge">3</div>
                    </div>
                </div>
            </a>
            <a href="chat-second.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://cdn.vox-cdn.com/thumbor/8uEBiYwPgqmm55XrMLnoe_DxYyw=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22485854/1315764926.jpg" class="user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Giga Chikadze</h4>
                            <h6 class="user-component__subtitle">Win Katar First.</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">01.15</span>
                    </div>
                </div>
            </a>
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://cdn.vox-cdn.com/thumbor/zdhrsO10HC-EG9es0XFsX2rsaD4=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22953323/1235507404.jpg" class="user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Alexander Volkanovski</h4>
                            <h6 class="user-component__subtitle">Let's get it!</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">01.12</span>
                    </div>
                </div>
            </a>
        </main>

        <div class="chats__image">
            <img src="korean-zombie.jpeg" />
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">3</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <div class="nav-btn__notification"></div>
                    <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜°</span>
        </div>

        <script src="https://kit.fontawesome.com/d09ae18aef.js" crossorigin="anonymous"></script>
    </body>
</html>
