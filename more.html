<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <div class="screen-header-gear__notification"></div>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>
            </div>
        </header>

        <main class="main-screen main-screen--position more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://yt3.ggpht.com/VzvdSVHloh4m3LbedXxMI7RBxPJQ8bnZUWEJcl1d7n2FNEfMw19BZ4RG0IkHKXXbRFsKxm4ZcA=s900-c-k-c0x00ffffff-no-rj" class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Korean Zombie</h4>
                        <div class="user-component__subpart">
                            <h6 class="user-component__subtitle">+ 787 666 999 </h6>
                            <span class="user-component__mark">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-grin-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row icon-row-second">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-row__icon icon__unnecessary">
                    <i class="fa-regular fa-face-grin-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon icon__unnecessary">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://cdn.givemesport.com/wp-content/uploads/2021/10/UFC-Fight-Night-Logo-1-320x207-c-default.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">UFC Fight Night</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://pbs.twimg.com/media/ETpX-g8UcAU2L0u.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">UFC Store</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <div class="nav-btn__notification"></div>
                    <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script src="https://kit.fontawesome.com/d09ae18aef.js" crossorigin="anonymous"></script>
    </body>
</html>
