<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar chat-status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header chat-alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Holloway</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat-timestamp">
                Monday, Mar 28, 2022
            </div>
            <div class="message-row">
                <img src="https://firstsportz.com/wp-content/uploads/2020/07/Max-Holloway-1-696x464.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Max Holloway</span>
                    <div class="message__info">
                        <span class="message__bubble">Hey, Zombie. I came back.</span>
                    </div>
                    <div class="message__info">
                        <span class="message__bubble message__bubble--round">The recovery from the injury is over.</span>
                    </div>
                    <div class="message__info">
                        <span class="message__bubble message__bubble--round">If you can't fight, tell me.</span>
                        <span class="message__time">18:21</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-grin fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div class="chat__image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/UFC_Logo.svg/1280px-UFC_Logo.svg.png" />
        </div>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script src="https://kit.fontawesome.com/d09ae18aef.js" crossorigin="anonymous"></script>
    </body>
</html>
