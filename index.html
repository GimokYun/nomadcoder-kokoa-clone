<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header"> 
            <h1 class="welcome-header_title">Welcome to 
                <img class="welcome-header__image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/UFC_Logo.svg/1280px-UFC_Logo.svg.png" />
            </h1>
            <p class="welcome-header_text">
                If you have a UFC Account, <br> log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" required placeholder="Email or phone number" />
            <input name="password" type="password" required placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find UFC Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script src="https://kit.fontawesome.com/d09ae18aef.js" crossorigin="anonymous"></script>
    </body>
</html>
